name: CICD Pipeline - React.js Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy React.js Frontend to GCP VM
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (React uses same Node version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build the React app
      - name: Build React app
        run: npm run build

      # 5️⃣ Deploy dist/ to server
      - name: Upload React build to server
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_USER: ubuntu
          REMOTE_HOST: 34.14.201.174
          SOURCE: dist/
          TARGET: /var/www/html/ReactjsCiCd
          ARGS: "--delete" # optional: delete old files in target before upload

      # Optional: Set proper permissions on server
      - name: Fix permissions
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 34.14.201.174
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /var/www/html/ReactjsCiCd
            sudo chown -R www-data:www-data .
